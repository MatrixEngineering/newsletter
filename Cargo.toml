#! Cargo.toml
[package]
name = "zero2prod"
version = "0.1.0"
edition = "2021"
authors = ["Meann Sen senmeann@gmail.com"]

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "zero2prod"

[dependencies]
config = "0.14.0"
actix-web = "4.6.0"
tokio = {version = "1.37.0", features = ["macros", "rt-multi-thread"]}
serde = {version = "1.0.203", features = ["derive"]}
uuid = {version = "1.8.0", features = ["v4"]}
chrono = "0.4.38"
# Using table-like toml syntax to avoid a super-long line !
[dependencies.sqlx]
version = "0.7.4"
default-features = false
features = [
    "runtime-async-std-rustls",
    "macros",
    "postgres",
    "uuid",
    "chrono",
    "migrate"
]
[dev-dependencies]
reqwest = "0.12.4"
